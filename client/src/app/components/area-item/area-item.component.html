<mat-card routerLink="/app/editor/{{area.id}}" class="d-flex align-content-center flex-wraps">
    <ol class="d-flex align-content-center">
        <li *ngFor="let item of area.actions" class="action-type-icon">
            <svg-icon src="assets/types/{{item.type}}.svg"></svg-icon>
        </li>
    </ol>
    <p class="flex-fill">{{area.name}}</p>
    <div>
        <mat-slide-toggle></mat-slide-toggle>
    </div>
</mat-card>
