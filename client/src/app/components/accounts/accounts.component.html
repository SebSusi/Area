<mat-list>
    <mat-list-item>
        <span>Add An Account :</span>
        <button mat-icon-button (click)="accountService.putTwitter()">
            <mat-icon svgIcon="twitter"></mat-icon>
        </button>
        <button mat-icon-button (click)="accountService.putFacebook()">
            <mat-icon svgIcon="facebook"></mat-icon>
        </button>
        <button mat-icon-button (click)="accountService.putGoogle()">
            <mat-icon svgIcon="google"></mat-icon>
        </button>
    </mat-list-item>
    <mat-divider></mat-divider>
    <mat-list-item>Manage Your Accounts</mat-list-item>
    <li class="account-list">
        <ul *ngFor="let account of accounts">
            <mat-card class="account d-flex align-content-center flex-wraps">
                <mat-icon [svgIcon]="account.type"></mat-icon>
                <div class="area-infos d-flex flex-fill align-content-center flex">
                    <p>{{account.name}}</p>
                </div>
                <div class="area-options align-middle">
                    <button mat-icon-button (click)="accountService.deleteAccount(account.type, account.id)"><mat-icon>delete</mat-icon></button>
                </div>
            </mat-card>
        </ul>
    </li>
</mat-list>
