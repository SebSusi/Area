<mat-radio-group class="accounts-group" [(ngModel)]="this.action.name" [formControl]="form.get('triggerControl')">
  <mat-radio-button class="account" *ngFor="let item of structureS.getActionsTypes(action) | keyvalue" [value]="item.value">
      {{item.toString()}}
    <p class="mat-subheading-1 title">{{item.value.uncamelize()}}</p>
    <p class="mat-subheading-1 description">{{item.value.description}}</p>
  </mat-radio-button>
</mat-radio-group>
