<mat-radio-group class="example-radio-group" [(ngModel)]="action.name">
  <mat-radio-button class="example-radio-button" *ngFor="let item of structureS.getTriggers(action)" [value]="item.uncamelize()">
    <span class="trigger-name">{{item.uncamelize()}}</span>
  </mat-radio-button>
</mat-radio-group>
