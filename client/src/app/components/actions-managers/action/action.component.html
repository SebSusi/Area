<mat-tab-group>
    <ng-template [ngIf]="action">
        <mat-tab label="Choose App">
            <app-app-type-manager [action]="action"></app-app-type-manager>
        </mat-tab>
        <mat-tab label="Select Trigger">
            <app-trigger-manager [action]="action"></app-trigger-manager>
        </mat-tab>
        <ng-template [ngIf]="action.name">
            <mat-tab label="Connect account">
                <app-account-manager [action]="action"></app-account-manager>
            </mat-tab>
            <ng-template [ngIf]="action.id">
                <mat-tab label="Setup Options">
                    <app-options-manager [action]="action"></app-options-manager>
                </mat-tab>
            </ng-template>
        </ng-template>
    </ng-template>
</mat-tab-group>
