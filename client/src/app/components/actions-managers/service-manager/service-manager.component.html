<div class="type-container d-flex align-content-end flex-wrap">
    <mat-card matRipple *ngFor="let type of services"
              class="mat-card type-icon {{type}}-icon"
              [ngClass]="{'selected': isTypeSelected(type)}" (click)="setSelectedType(type)">
        <h4>{{type}}</h4>
    </mat-card>
</div>

<input [formControl]="stepsService.getController(type, 'typeControl')" [hidden]="false">
