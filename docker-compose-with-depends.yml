version: '3.3'
services:
  client_mobile:
    build:
      context: ./mobile_client/
    command: bash -c "./gradlew build && cp ./app/build/outputs/apk/debug/app-debug.apk /usr/apkBuild/client.apk"
    volumes:
      - ./mobile_client/:/usr/app
      - apk-volume:/usr/apkBuild
  client_web:
    depends_on:
      - server
      - client_mobile
    build:
      context: ./client/
    command: npm start
    volumes:
      - ./client/:/usr/app
      - /usr/app/node_modules
      - apk-volume:/usr/apkBuild
    ports:
      - "8081:8081"
  server:
    depends_on:
      - mongo
    build:
      context: ./server/
    command: /usr/app/node_modules/.bin/nodemon server.js
    volumes:
      - ./server/:/usr/app
      - /usr/app/node_modules
    ports:
      - "8080:8080"
    environment:
      - NODE_ENV=development
      - CHOKIDAR_USEPOLLING=true
    networks:
      - nodeapp-network
  mongo:
    image: mongo
    command: mongod --port 27018  --bind_ip_all
    ports:
      - "27018:27018"
    networks:
      - nodeapp-network
    volumes:
      - ./server/db:/data/db

volumes:
  apk-volume:

networks:
  nodeapp-network:
    driver: bridge
